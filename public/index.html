<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Vue Query Builder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue-query-builder doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <div id="app">
      <vue-query-builder :rules="rules" v-model="output">
        <button slot="removeButton" slot-scope="{ remove }" @click="remove" class="btn btn-danger pull-right">Remove</button>

        <select slot="operand" slot-scope="{ query, rule }" v-model="query.selectedOperand" class="form-control">
          <option v-for="operand in rule.operands" v-bind:value="operand">{{ operand }}</option>
        </select>

        <label slot="ruleLabel" slot-scope="{ rule }">{{ rule.label }}</label>

        <select slot="operator" slot-scope="{ query, rule }" v-model="query.selectedOperator" class="form-control">
          <option v-for="operator in rule.operators" v-bind:value="operator">
            {{ operator }}
          </option>
        </select>

        <div slot="radio" slot-scope="{ query, rule }" class="radio">
          <label v-for="choice in rule.choices">
            <input type="radio" :value="choice.value" v-model="query.value"> {{ choice.label }}
          </label>
        </div>

        <select
          slot="select"
          slot-scope="{query, rule, selectOptions}"
          class="form-control"
          :multiple="rule.type === 'multi-select'"
          v-model="query.value">
          <template v-for="(option, option_key) in selectOptions">
            <option v-if="!Array.isArray(option)" :value="option.value">
              {{ option.label }}
            </option>
            <optgroup v-if="Array.isArray(option)" :label="option_key">
              <option v-for="sub_option in option" :value="sub_option.value">{{ sub_option.label }}</option>
            </optgroup>
          </template>
        </select>
      </vue-query-builder>

      --

      <pre>{{ outputFormatted }}</pre>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
